name: Playwright Tests

on:
  push:
    branches: 
      - main
      - staging
  pull_request:
    branches: 
      - main
      - staging

jobs:
  e2e_test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: ${{ secrets.USERNAME }} ${{ secrets.PASSWORD }}:/home/playwright
      - name: run test script
        run: npm run test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy_production:
    needs: e2e_test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Step in Dependent Job
        run: echo "This step runs only if e2e_test succeeds."
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  failed_e2e_test:
    needs: e2e_test
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Failure of e2e_test
        run: echo "This step runs only if e2e_test fails."

  final_job:
    needs: 
      - e2e_test
      - deploy_production
      - failed_e2e_test
    if: always() && (needs.e2e_test.result == 'failure' || needs.deploy_production.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Step in Final Job
        run: echo "Action Completed."
